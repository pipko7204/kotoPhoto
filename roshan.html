    <!-- POP-UP -->
    <!-- entry -->
    <div class="entry hidden">
        <form class="login">
            <label for="name">Ваш логин:</label>

            <input type="text" id="name" name="name">

            <label for="password">Ваш пароль:</label>

            <input type="password" id="password" name="password">

            <label>
                <input type="checkbox">
                Сохранить пароль
            </label>

        </form>
        <div class="registration">
            <div></div>
            <img src="other/cat_logo.png" >
            <button>Регистрация</button>
        </div>
    </div>
    <!-- photo card -->
    <div class="popup-container hidden">

            <button class="close">close</button>
        </div>
        <div class="photo-container">
            <img src="" class="bigImg" width="100%"  >
        </div>
        <div class="side-block">

                <span class="catDescription">описание котика</span>
                <button class="heart">like</button>
            </div>
            <div class="comment">
                <div class="comment-container">

                </div>
                <form class="input-field" method="post">
                    <input class="chat-form-input" type="text" placeholder="напишите что вы об этом думаете" required>
                    <input type="button" value="отправить">
                </form>
            </div>
        </div>
    </div>
    <!-- pop-up ending -->
</section>
<template id="message-template">
    <div class="chat-message" tabindex="0">
        <span class="chat-message-name">Зарегистрированный пользователь</span>
        <p class="chat-message-text"></p>
        <button class="chat-message-button" type="button">Удалить</button>
    </div>
</template>
